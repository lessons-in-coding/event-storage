<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <h1>Event Listener</h1>
      <!-- <img id="logo" src="#" alt="image of a plant" /> -->

      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>

    <section id="main-content">
      <h1>
        <a href="https://youtu.be/iHEN0obf3TA?si=YZCZgT6_9HoW043Z"
          >Prevent Default</a
        >
      </h1>
      <p>Right-click for a logo surprise!</p>
      <div class="container"></div>
      <!-- <a href="https://www.wikipedia.org">Wikipedia</a>
      <input type="checkbox" name="" id="" /> -->
    </section>
    <footer>
      <p>&copy; 2024 Event Listner</p>
    </footer>
    <script>
      const container = document.querySelector(".container");

      //contextmenu means right-click
      //dblclick means double-click
      //both document and window are objects provided by the browser's JavaScript environment.
      window.addEventListener("contextmenu", (e) => {
        // console.log(e);
        e.preventDefault();
        const img = document.createElement("img");
        img.src = "../images/mylogo.jpeg";
        container.appendChild(img);
      });
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
